<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        background-color:purple;
        width: 300px;
        border:15px solid yellowgreen;
        padding: 50px;
        margin: 20px;
    }
</style>
<body>
     <h2>demonstrating the box model</h2>

     <p>The CSS box model is essentially a box that wraps around every html element,
        It consists of borders,padding,margin and all the style properties</p>
     <div>
        This text is the content of the box.we have added a 50px padding,20px margin, and a 15px green border.
     </div>
</body>
</html>
